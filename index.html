<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #header h1 {
            color: #e0e0e0;
            font-size: 1.5rem;
            font-weight: 300;
        }

        #controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #controls button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        #controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        #search-container {
            position: relative;
        }

        #search {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 8px;
            width: 250px;
            font-size: 0.9rem;
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #search:focus {
            outline: none;
            border-color: rgba(100, 150, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        #tree-container {
            width: 100vw;
            height: 100vh;
            padding-top: 60px;
        }

        #tree-svg {
            width: 100%;
            height: 100%;
        }

        .person-node {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .person-card {
            fill: rgba(40, 44, 52, 0.95);
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 1;
            rx: 12;
            ry: 12;
            transition: all 0.3s ease;
        }

        .person-node:hover .person-card {
            fill: rgba(50, 55, 65, 0.98);
            stroke: rgba(100, 150, 255, 0.6);
            stroke-width: 2;
        }

        .person-card.male {
            stroke: rgba(100, 149, 237, 0.5);
        }

        .person-card.female {
            stroke: rgba(255, 105, 180, 0.5);
        }

        .person-node:hover .person-card.male {
            stroke: rgba(100, 149, 237, 0.9);
        }

        .person-node:hover .person-card.female {
            stroke: rgba(255, 105, 180, 0.9);
        }

        .person-name {
            fill: #e0e0e0;
            font-size: 12px;
            font-weight: 500;
            text-anchor: middle;
            pointer-events: none;
        }

        .person-dates {
            fill: rgba(255, 255, 255, 0.5);
            font-size: 9px;
            text-anchor: middle;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: rgba(255, 255, 255, 0.15);
            stroke-width: 1.5;
        }

        .link.marriage {
            stroke: rgba(255, 215, 0, 0.3);
            stroke-dasharray: 5, 5;
        }

        .link.parent-child {
            stroke: rgba(100, 200, 255, 0.25);
        }

        /* Expanded card tooltip */
        .tooltip {
            position: fixed;
            background: rgba(30, 34, 42, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            color: #e0e0e0;
            font-size: 13px;
            max-width: 300px;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }

        .tooltip-row {
            display: flex;
            margin: 6px 0;
        }

        .tooltip-label {
            color: rgba(255, 255, 255, 0.5);
            width: 80px;
            flex-shrink: 0;
        }

        .tooltip-value {
            color: #e0e0e0;
        }

        .tooltip-value.male {
            color: #6495ed;
        }

        .tooltip-value.female {
            color: #ff69b4;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e0e0e0;
            font-size: 1.2rem;
            z-index: 1002;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #6495ed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #file-input-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        #file-input-label {
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            color: #e0e0e0;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 0.9rem;
        }

        #file-input-label:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #file-input {
            display: none;
        }

        #stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            z-index: 1000;
        }

        /* Minimap */
        #minimap {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
        }

        #minimap-viewport {
            fill: rgba(100, 150, 255, 0.2);
            stroke: rgba(100, 150, 255, 0.6);
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Family Tree</h1>
        <div id="controls">
            <input type="text" id="search" placeholder="Search by name...">
            <button id="zoom-in">+ Zoom In</button>
            <button id="zoom-out">- Zoom Out</button>
            <button id="reset-view">Reset View</button>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading family tree...</div>
    </div>

    <div id="tree-container">
        <svg id="tree-svg"></svg>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <div id="file-input-container">
        <label id="file-input-label" for="file-input">
            Load GEDCOM File
        </label>
        <input type="file" id="file-input" accept=".ged,.gedcom">
    </div>

    <div id="stats"></div>

    <script src="js/gedcom-parser.js"></script>
    <script src="js/family-tree.js"></script>
</body>
</html>
